<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta bancária</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" async></script>
</head>
<body>
    <header>
        <img class='logo' src="Logo.png" alt="logo">
        <span class='g'>G</span><span class='bank'>-Bank</span>
    </header>
    <main>
        <form id="form">
            <div>
                <label>Nome</label>
                <input type="text" id="nome" required>
                <label>CPF</label>
                <input type="text" id="cpf" required>
                <label>Celular</label>
                <input type="tel" id="celular" required>
                <label>Senha</label>
                <input type="text" id="senha" required>
                <label>Confirmação de senha</label>
                <input type="text" id="confirmasenha" required>
            </div>
            <div class="botoes">
                <button type="submit" id="send">Enviar</button>
                <button type="reset">Apagar</button>
            </div>
        </form>
    </main>
    <footer>
        <h2>Siga-nos nas redes sociais</h2>
        <div class="links">
            <a href="https://www.flaticon.com/free-icon/instagram_1384015?term=instagram&page=1&position=6&page=1&position=6&related_id=1384015&origin=search" alt="instagram"><img src="instagram.png" alt=""></a>
            <a href="https://www.flaticon.com/free-icon/twitter_2168336?term=twitter&page=1&position=7&page=1&position=7&related_id=2168336&origin=search"><img src="twitter.png" alt="twitter"></a>
            <a href="https://www.flaticon.com/free-icon/facebook_1384005?term=facebook&page=1&position=6&page=1&position=6&related_id=1384005&origin=search"><img src="facebook.png" alt="facebook"></a>
        </div>
        <h2>Sobre nós</h2>
        <p class="sobre">O G-Bank tem compromisso com a causa ambiental seja utilizando o material em todo seus ciclo, seja investindo em soluções inovadoras e sustentáveis. Apoie quem luta pelo seu futuro, abra sua conta!</p>
    </footer>
</body>
</html>
